<!DOCTYPE html>
<html>
	<body>
		<h3>Uppercase L - absolute command, lovercase l - relative command</h3>
		<p>SVG absolute</p>
		<svg width="600" height="400" style="overflow: hidden;">
			<path d="M100,100 L150,150 L150,200
			A70,70 0 0,0 100,150
			Q50,200 200,300
			C225,350 375,350 400,300
			Z"
			style="stroke: #006600; stroke-width: 5; fill: #cc0000;"
			/>

			<circle cx="50" cy="200" r="3" style="fill: #0000ff;"/>
			<circle cx="225" cy="350" r="3" style="fill: #00cc00;"/>
			<circle cx="375" cy="350" r="3" style="fill: #00cc00;"/>

			<path d="M200,100 l150,150"
			style="stroke: #666600; stroke-width: 5; fill: none;"
			/>
		</svg>
		<p>Fill example</p>
		<svg width="600" height="400" style="overflow: hidden;">
			<path d="M100,100 l50,0 l0,50 l-50,0 l0,-50 Z"
			style="stroke: #0000ff; stroke-width: 5; fill: #ff0000; stroke-dasharray: 10 5"
			/>
		</svg>
	</body>
</html>
