<!DOCTYPE html>
<html>
	<body>
		<h3>Text</h3>
		<svg width="600" height="200" style="overflow: hidden;">
			<text x="20" y="40">Example SVG text 1</text>
			<text x="100" y="100" style="text-anchor: middle;">Example SVG text 1</text>
			<line x1="100" y1="100" x2="300" y2="100" style="stroke: #000000"/>
			<line x1="100" y1="50" x2="100" y2="200" style="stroke: #000000"/>
		</svg>
		<svg width="600" height="600" style="overflow: hidden;">
			<text x="20" y="40" style="
			stroke: #cccccc;
			stroke-width: 3;
			fill: #000000;
			font-size: 48px">Example SVG text 1</text>
			<text x="60" y="80" style="letter-spacing: 0">Example SVG text 1</text>
			<text x="60" y="120" style="letter-spacing: 2; word-spacing: 5">Example SVG text 1</text>
			<text x="60" y="160" style="word-spacing: 5">Example SVG text 1</text>
			<text x="160" y="200" transform="rotate(5, 30, 40)" style="letter-spacing: 0">Example SVG text 1</text>
			<text x="20" y="80" style="writing-mode: tb; text-orientation: upright;">Example SVG text 1</text>
			<text x="60" y="240" style="font-family: Arial; font-size: 24px; text-decoration: underline; stroke: #0000ff; fill: #ffffff">Example SVG text 1</text>
			<text x="60" y="280" textLength="200" lengthAdjust="spacingAndGlyphs" style="letter-spacing: 0">Example SVG text 1</text>
			<tspan></tspan>
			<tref></tref>
			<textpath></textpath>
		</svg>
	</body>
</html>
